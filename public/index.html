<html>
<head>
  <title>
    MarkdownJs
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="widget_controller.js"></script>
</head>
<body>
  <div class="container">
    <form class="markdown-form">
      Name: <input id="markdown-name" type="text" name="username">
      <input type="submit">
    </form>
    <textarea id="markdown-text" rows="4" cols="50" name="comment" form="markdown-form"></textarea><br><br>
    <div class="container">
    <span class="output"></span>
    </div>
  </div>
</body>
</html>
